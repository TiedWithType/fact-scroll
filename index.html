<!doctype html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" 
   content="A scrollable journey through knowledge">
  <title>FactScroll -
   A scrollable journey through knowledge</title>
  <link
   rel="preload"
   href="/data/facts.json"
   as="fetch"
   crossorigin="anonymous">
  <link

   href="/fonts/regular.woff2"

   type="font/woff2"

  <link
   rel="preload"
   href="/fonts/bold.woff2"

   crossorigin="anonymous">

   rel="preload"
   href="/fonts/symbols.woff2"
   as="font"
   type="font/woff2"
   crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <script src="main.mjs" type="module"></script>
 </head>
 <body>
  <div class="container">
   <div class="snap card visited">
    <h2>Witaj w FactScroll</h2>
    <p>Przed Tobą 100 ciekawych faktów</p>

   </div>
  </div>

</html>
